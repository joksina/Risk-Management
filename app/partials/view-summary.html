<div id="summary">
  <h2>Risk Summary</h2>
  <div bar-chart data='summaryData' ></div>
</div>

<div id="details">
<h2>Risk Details</h2>
<div class="exp-details" ng-repeat="expense in expenses">
  <div class="col-sm-1">{{$index+1}} </div>
  <div class="col-sm-3">{{expense.category}} </div>
  <div class="col-sm-2">{{expense.amount}} </div>  
</div>
</div>
